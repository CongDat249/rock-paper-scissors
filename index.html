<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Challenge 3: Rock- Paper - Scissors</h1>
    </div>
    <div class="score">
        <div>
            <h3>User</h3>
            <h3 id="userScore"></h3>
        </div>
        <div>
            <h3>Machine</h3>
            <h3 id="machineScore"></h3>
        </div>
    </div>
    <div class="main">
        <h5 id="userOption"></h5>
        <h5 id="machineOption"></h5>
        <h1 id="result"></h1>
    </div>
    <div class="control">
        <button value= 0><img src="rock.jpg" alt=""></button>
        <button value= 1><img src="paper.jpg" alt=""></button>
        <button value= 2><img src="scissors.jpg" alt=""></button>
    </div>


    <script src="app.js"></script>
</body>
</html>
